<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos semânticos</title>
</head>
<body>
    <header> <!-- Tag para conteúdo do cabeçalho -->
        <nav> <!-- Tag para Conteúdo de navegação que fica dentro do cabeçalho --> </nav>
    </header>

    <main> <!-- Tag para Conteúdo principal  -->
        <section> 
            <figure> <!-- Tag usada para envolver uma imagem, que possibilita usar alguns outros recursos -->
                <img src="https://avatars.githubusercontent.com/u/146978584?v=4" alt="Foto de Pablo Henrique" width="100px">
                
            </figure>

        </section>

        <section> <!-- Tag para conteúdo de sessão -->
        
            <article>
                <header></header>

                <main></main>

                <footer></footer>
            </article>
        
        </section>
    </main>

    <aside><!-- tag para Conteúdo da barra lateral -->
        
    </aside>
    <footer> <!-- tag para conteúdo rodapé -->
        
    </footer>    
</body>
</html>
