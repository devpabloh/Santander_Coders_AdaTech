<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de formatação de texto</title>
</head>
<body>
    <h1>Tags de formatação de texto</h1>
    <hr>

    <h2>Negrito</h2>
    <!-- A tag <b> </b> é utilizada para ficar em negrito -->
    <p>Lorem <b>ipsum</b> dolor sit amet.</p>
    <!-- A tag <strong> </strong> é usado quando além de deixar em negrito, queremos mostrar que aquela parte é importante -->
    <p>Lorem <strong>ipsum</strong> dolor sit amet.</p>

    <h2>itálico</h2>
    <!-- É usado dessa forma apenas quando a gente quer mostrar que está em italico  -->
    <p>Lorem <i>ipsum</i> dolor sit amet.</p>
    <!-- A targ <em> </em> é usada quando a gente quer além de deixar como itálico enfatizar aquela palavra -->
    <p>Lorem <em>ipsum</em> dolor sit amet.</p>

    <h2>Sublinhado</h2>
    <!-- Não é uma boa prática, a documentação fala que dê preferência a fazer isso através do css através do text decoration -->
    <p>Lorem <u>ipsum</u> dolor sit amet.</p>

    <h2>Riscado</h2>
    <!-- A tag <s> </s> é usada para riscar -->
    <p>Lorem <s>ipsum</s> dolor sit amet.</p>

    <h2>Destacar o texto</h2>
    <!-- Usamos a tag <mark> </mark> para destacar/marcar do texto uma palavra ou parte dele -->
    <p>Lorem ipsum <mark>dolor</mark> sit amet.</p>

    
</body>
</html>
