<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="students">
            <h2>Tabela de alunos</h2>
            <table border="1"> <!-- Tag inicial para demostrar que é uma tabela -->
                
                <thead> <!-- Cabeçalho da tabela -->
                    <tr> <!-- Linha da tabela -->
                        <th>Nome</th> <!-- No cabeçalho não usamos td para colocar as células e sim th -->
                        <th>E-mail</th>
                        <th>Matricula</th>
                    </tr>
                </thead>

                <tbody> <!-- Corpo da tabela -->
                    <tr>
                        <td>Carol Denvers</td>
                        <td>carol.danvers@email.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@email.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de controle financeiro</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>15/06/2022</td>
                        <td>Despesas</td>
                        <td>Almoço</td>
                        <td>R$35,00</td>
                    </tr>
                    <tr>
                        <td>15/06/2022</td>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$3.768,00</td>
                    </tr>
                </tbody>
                <!-- Quando queremos mesclar celulas dentro da tabela usamos rowspan="quantidade de células que quer mesclar" para linhas e colspan="quantidade de células que quer mesclar" para colunas -->
            </table>
        </section>
    </main>    
</body>
</html>
